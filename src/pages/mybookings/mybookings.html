<ion-header>
 
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>mybookings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list (click)="BookingDetailsFunction(historydata,i)" *ngFor="let p of historydata;let i=index"  >
     <ion-item>
  
   <ion-row>
     <ion-col col-5> 
         <!--<ion-icon name="ios-clock"></ion-icon>-->
         <h2><b>{{p.Started_On | date: 'dd-MM-yyyy H:mm'}}</b></h2>
     </ion-col>
     <ion-col col-3 style="position: absolute; right: 0;">
       <div >
         <b>Rs:{{p.Fare}}/-</b>
       </div>
     </ion-col>
   </ion-row>
    <ion-row>
     <ion-col >
         <div><b>{{p.Booking_ID|slice:0:12}}</b></div>
         
     </ion-col>
    </ion-row>
   <ion-row style="color: green">
    ■ {{p.Pickup}}
   </ion-row>
   <ion-row style="color: red">
    ■ {{p.Drop_Off}}
   </ion-row>
     </ion-item>
  </ion-list>
