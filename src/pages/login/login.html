<ion-header>

  <ion-navbar>
      
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 
    <ion-list> 
      
      <ion-item *ngIf="signup==true;">
        <ion-label floating>Mobile Number</ion-label>
        <ion-input type="mobile" name="mobile" [(ngModel)]="mobile" required></ion-input>
      </ion-item>

        <ion-item *ngIf="MobileValidate==false;">
          <ion-label floating>Username</ion-label>
          <ion-input type="text" name="name" [(ngModel)]="name" required></ion-input>
        </ion-item>
      
       
        <ion-item *ngIf="MobileValidate==false;">
          <ion-label floating>Email Id</ion-label>
          <ion-input type="email" name="Email" [(ngModel)]="Email"></ion-input>
        </ion-item>
      
      </ion-list>
      <div padding *ngIf="MobileValidate==false;">
          <button ion-button color="primary" block (click)="Register(mobile,name,Email)">Proceed</button>
        </div>
     
 

  <div  *ngIf="MobileValidate==true">
    <ion-item>
      <ion-label floating>OTP</ion-label>
      <ion-input type="text" name="otp" [(ngModel)]="password" required></ion-input>
    </ion-item>
   
   </div>
  
   <div padding *ngIf="MobileValidate==true;">
      
       <button ion-button color="primary" block (click)="otp(mobile,password)">Proceed</button>
     </div>
     
    <div padding *ngIf="signup==true;">
        <button ion-button color="primary" block (click)="validate(mobile)">Proceed</button>
      </div>
  
</ion-content>
